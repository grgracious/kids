            width: 350px; /* Memperbesar lebar kotak */

        }

        /* Kartun mainan anak perempuan */
        .toy-cartoon {
            position: absolute;
            max-width: 150px; /* Sesuaikan ukuran kartun */
            z-index: -1; /* Taruh di belakang */
        }

        /* Penyesuaian untuk kartun pertama */
        .toy1-cartoon {
            top: 10%;
            left: 5%;
        }

        /* Penyesuaian untuk kartun kedua */

            top: 30%;
            right: 5%;
        }

        /* Penyesuaian untuk kartun ketiga */
        .toy3-cartoon {
            bottom: 10%;
            left: 10%;
        }

        /* Penyesuaian untuk kartun keempat */
        .toy4-cartoon {
            bottom: 20%;
            right: 10%;
        }
